<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Light</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <div class="bg-[#81D1EF] h-[100vh] bg-cover flex flex-col justify-center items-center">
        <div>
            <h1 class="font-[Poppins] text-center text-5xl py-6 text-[#1D1C3F] font-semibold">Traffic Light</h1>
            
            <div class="flex justify-center items-center">
                <div class="flex flex-col gap-7 mx-3">
                    <button class="bg-[#1D1C3F] px-5 py-2 font-[Poppins] text-md text-white rounded-[10px] text-center" id="stopbtn" onclick="Stop()">Stop</button>
    
                    <button class="bg-[#1D1C3F] px-3 py-2 font-[Poppins] text-md text-white rounded-[10px] text-center" id="readybtn" onclick="ready()">Ready</button>
    
                    <button class="bg-[#1D1C3F] px-[25px] py-2 font-[Poppins] text-md text-white rounded-[10px] text-center" id="gobtn" onclick="go()">Go</button>
                </div>
                <div class="flex flex-col mx-8">
                    <div class="bg-[#1D1C3F] py-10 px-7 space-y-5 rounded-[35px]">
                        <div class="bg-gray-600 h-[50px] w-[50px] rounded-[50px]" id="stop-red"></div>
    
                        <div class="bg-gray-600 h-[50px] w-[50px] rounded-[50px]" id="ready-yellow"></div>
    
                        <div class="bg-gray-600 h-[50px] w-[50px] rounded-[50px]" id="go-green"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="./index.js"></script>
    
</body>
</html>

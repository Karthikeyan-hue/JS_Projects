<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="bg-[#f1f5f8] bg-cover h-[100vh] flex flex-col justify-center items-center gap-5">
        <h1 class="font-[Poppins] text-5xl font-semibold text-gray-800 text-center">Counter</h1>
        <p class="font-[Poppins] text-6xl font-semibold text-center" id="values">0</p>
        <div class="text-center space-x-2">
            <button class="bg-[#f1f5f8] border border-solid border-black px-3 py-1 rounded-md shadow-sm shadow-black font-[Poppins] text-[16px]" onclick="decrease()">DECREASE</button>
            <button class="bg-[#f1f5f8] border border-solid border-black px-3 py-1 rounded-md shadow-sm shadow-black font-[Poppins] text-[16px]" onclick="reset()">RESET</button>
            <button class="bg-[#f1f5f8] border border-solid border-black px-3 py-1 rounded-md shadow-sm shadow-black font-[Poppins] text-[16px]" onclick="increase()">INCREASE</button>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>

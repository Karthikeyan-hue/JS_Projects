<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Project</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="bg-[#0b0b0b] bg-cover h-[100vh]">
        <div class="2xl:container mx-auto">
            <div class="w-[90%] mx-auto grid grid-cols-1">
                <div class="flex flex-col items-center">
                    <div>
                        <img src="https://ik.imagekit.io/c3q3h7pex/JS-Practice/Cat%20Project/bulb-go-off-img.png?updatedAt=1721460058628" alt="Bulb-Image" class="w-[150px]" id="bulb">
                    </div>
                    <div>
                        <img src="https://ik.imagekit.io/c3q3h7pex/JS-Practice/Cat%20Project/cat-eyes-img.png?updatedAt=1721460059075" alt="Cat-Image" class="w-[300px]" id="cat">
                    </div>
                    <div class="bg-[#7b8794] px-10 py-6 mt-4 rounded-xl">
                        <h1 class="font-[Poppins] text-xl pb-3 font-semibold text-center" id="switchStatus">Switched Off</h1>
                        <div class="text-center space-x-3">
                            <button class="bg-[#cbd2d9] px-5 py-1 font-[Poppins] text-base rounded-md border border-black border-solid shadow-lg text-white" id="switchOff" onclick="switchOff()">OFF</button>
                            <button class="bg-[#22c55e] px-5 py-1 font-[Poppins] text-base rounded-md border border-black border-solid shadow-lg text-white" id="switchOn" onclick="switchOn()">ON</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
